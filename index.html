<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <!-- Include the model-viewer library -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="splash.css"> <!-- Splash screen CSS -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash-screen">
        <img src="assets/logo.png" alt="Logo" id="splash-logo"> <!-- Replace with your logo file -->
    </div>

    <!-- Scrollable Grid Container -->
    <div class="grid">
        <!-- Model Container 1 -->
        <div class="model-container">
            <button class="overlay-button" onclick="alert('Button clicked!')">Click Me</button>
            <model-viewer 
                src="./assets/binoculars.glb" 
                ios-src="./assets/binoculars.usdz"
                ar 
                auto-rotate
                interaction-prompt="none"
                disable-zoom
                ar-modes="scene-viewer webxr quick-look" 
                camera-controls 
                tone-mapping="neutral" 
                poster="./assets/poster.webp" 
                shadow-intensity="1" 
                autoplay>
            </model-viewer>
        </div>

        <!-- Model Container 2 -->
        <div class="model-container">

            </model-viewer>

    <!-- JavaScript for Splash Screen -->
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splashScreen = document.getElementById('splash-screen');
                splashScreen.classList.add('slide-up');
            }, 1500);
        });
    </script>
</body>
</html>
