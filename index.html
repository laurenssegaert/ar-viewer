<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <!-- Include the model-viewer library -->
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <!--  -->

    <div class="grid">
       
        <model-viewer 
        src="./assets/helmet.glb" 
        ios-src="./assets/helmet.usdz"
        ar 
        ar-modes="scene-viewer webxr quick-look" 
        camera-controls 
        tone-mapping="neutral" 
        poster="./assets/poster.webp" 
        shadow-intensity="1" 
        autoplay>
    </model-viewer>
    <model-viewer 
    src="./assets/helmet.glb" 
    ios-src="./assets/helmet.usdz"
    ar 
    ar-modes="scene-viewer webxr quick-look" 
    camera-controls 
    tone-mapping="neutral" 
    poster="./assets/poster.webp" 
    shadow-intensity="1" 
    autoplay>
</model-viewer>
<model-viewer 
src="./assets/binoculars.glb" 
ios-src="./assets/binoculars.usdz"
ar 
ar-modes="scene-viewer webxr quick-look" 
camera-controls 
tone-mapping="neutral" 
poster="./assets/poster.webp" 
shadow-intensity="1" 
autoplay>
</model-viewer>
<div class="model-container">
    <!-- Overlay button -->
    <button class="overlay-button" onclick="alert('Button clicked!')">Click Me</button>

<model-viewer 
src="./assets/RobotExpressive.glb" 
ios-src="./assets/horse.usdz"
ar 
ar-modes="scene-viewer webxr quick-look" 
camera-controls 
tone-mapping="neutral" 
poster="./assets/poster.webp" 
shadow-intensity="1" 

autoplay>
</model-viewer>
</div>
    </div>

   

</body>
</html>
