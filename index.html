<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <!-- Include the model-viewer library -->
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <!--  -->

    <div class="grid">
        <iframe src="https://app.vectary.com/p/7X5BR8JS0lnSw8Hsl4t4K8" frameborder="0"></iframe>
        <iframe src="https://app.vectary.com/p/4vEaaUhXGGpSRnezE12h8r" frameborder="0"></iframe>
        <iframe src="https://app.vectary.com/p/6UZSNRzSSK8CeWIS9LHBvc" frameborder="0"></iframe>
        <model-viewer 
        src="./assets/helmet.glb" 
        ios-src="./assets/helmet.usdz"
        ar 
        ar-modes="scene-viewer webxr quick-look" 
        camera-controls 
        tone-mapping="neutral" 
        poster="./assets/poster.webp" 
        shadow-intensity="1" 
        autoplay>
    </model-viewer>
    </div>

   

</body>
</html>
